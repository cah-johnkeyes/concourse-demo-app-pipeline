resources:
  - name: source-code
    type: git
    source:
      uri: https://github.com/cah-johnkeyes/concourse-demo-app.git
      branch: master
  - name: deploy-config
    type: git
    source:
      uri: https://github.com/cah-johnkeyes/concourse-demo-app-deploy.git
      branch: master
  - name: pipeline
    type: git
    source:
      uri: https://github.com/cah-johnkeyes/concourse-demo-app-pipeline.git
      branch: master

jobs:
  - name: unit-test
    plan:
      - get: pipeline
      - get: source-code
        trigger: true
      - task: run-tests
        priviledged: true
        file: pipeline/tasks/unit-test.yml
  - name: publish
    plan:
      - get: deploy-config
      - get: pipeline
      - get: source-code
        passed: [unit-test]
        trigger: true
      - task: publish
        priviledged: true
        file: pipeline/tasks/publish.yml
        params:
          REPO_URL: {{REPO_URL}}
          REPO_USERNAME: {{REPO_USERNAME}}
          REPO_PASSWORD: {{REPO_PASSWORD}}
      - task: update-deploy-config
        priviledged: true
        file: pipeline/tasks/update-config.yml
  - name: deploy
    plan:
      - get: pipeline
      - get: deploy-config
        trigger: true
      - task: deploy-app
        priviledged: true
        file: pipeline/tasks/deploy.yml
